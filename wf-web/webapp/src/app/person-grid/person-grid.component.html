<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>ID Департамента</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let person of personList" [routerLink]="[ '/person', person.id ]">
        <td>{{ person.id }}</td>
        <td>{{ person.firstname }}</td>
        <td>{{ person.patronymic }}</td>
        <td>{{ person.surname }}</td>
        <td>{{ person.post }}</td>
        <td>{{ person.departmentId }}</td>
    </tr>
    </tbody>
</table>
